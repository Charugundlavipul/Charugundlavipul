# .github/workflows/snake.yml
name: Generate contribution snake

on:
  schedule:
    - cron: "0 0 * * *"          # every day at 00:00 UTC
  workflow_dispatch:              # manual trigger

# üëá give this job permission to push to the repo
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£  Create the SVG(s)
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}      # -> charugundlavipul
          outputs: |
            dist/github-contribution-grid-snake.svg             # the file we‚Äôll publish

      # 2Ô∏è‚É£  Commit & push the dist/ folder to branch "output"
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
