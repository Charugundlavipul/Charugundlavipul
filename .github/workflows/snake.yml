# .github/workflows/snake.yml
name: Generate contribution snake

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ triggers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  schedule:
    - cron: "0 0 * * *"      # every day at 00:00 UTC
  workflow_dispatch:         # manual run button

# ğŸ‘‡ NEW â€” allow this workflow to push to your repo
permissions:
  contents: write

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ job â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£  Make the SVG
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-contribution-grid-snake.svg   # â† current snk syntax

      # 2ï¸âƒ£  Commit & push it to the "output" branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}               # must be present
